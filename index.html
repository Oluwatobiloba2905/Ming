<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">MiningPlatform</div>
            <!-- <div class="menu-icon">â˜°</div> -->
        </nav>

        <!-- Token Claim Section -->
        <section class="claim-section">
            <h1>Claim Your Tokens</h1>
            <button id="claimButton">Claim Tokens</button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </section>

        <!-- Mining Stats Section -->
        <section class="stats-section">
            <div class="stat">
                <p>Tokens Earned:</p>
                <span id="tokensEarned">0</span>
            </div>
            <div class="stat">
                <p>Next Claim Time:</p>
                <span id="nextClaimTime">2h 30m</span>
            </div>
            <div class="stat">
                <p>Total Participants:</p>
                <!-- <span id="participants">500</span> -->
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
