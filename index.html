<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ming Mining Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">
                <img src="blum-logo.png" alt="BLUM Logo" class="logo-image">
            </div>
            <div class="menu-icon" id="menuIcon">☰</div>
        </nav>

        <!-- Full Page Menu -->
        <div class="fullpage-menu" id="fullpageMenu">
            <div class="close-btn" id="closeMenu">×</div>
            <ul class="menu-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Mining</a></li>
                <li><a href="#">Task</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Airdrop</a></li>
            </ul>
        </div>

        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Mine Tokens Easily</h1>
            <p class="hero-description">Claim your tokens and track your progress.</p>
            <button id="claimButton" class="claim-button">Claim Tokens</button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-item">
                <span class="stat-label">Tokens Earned</span>
                <span class="stat-value" id="tokensEarned">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Next Claim Time</span>
                <span class="stat-value" id="nextClaimTime">2h 30m</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Tokens</span>
                <span class="stat-value" id="participants">500</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
